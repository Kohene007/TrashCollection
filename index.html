<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMF Trash Collection</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c4254e24a8.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div id="header">
        <div class="container">
            <img src="KMFlogo.png" class="logo" />
          <div class="header-text">
            <p>Sending a Helping Hand</p>
            <h1>
              Hello, This<span> is</span> KMF<br />Trash Collection Services
            </h1>
          </div>
        </div>
      </div>
      <div id="contact">
        <div class="container">
          <div class="row">
            <div class="contact-left">
              <h1 class="sub-title">Contact Me</h1>
              <p><i class="fas fa-paper-plane"></i>Kohene@icloud.com</p>
              <p><i class="fas fa-phone-square-alt"></i>302-213-9356</p>
              <div class="social-icons">
                <a href="https://www.facebook.com/"
                  ><i class="fab fa-facebook"></i
                ></a>
                <a href=""><i class="fab fa-twitter-square"></i></a>
                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
              </div>
            </div>
            <div class="contact-right">
              <form name="submit-to-google-sheet">
                <input type="text" name="Name" placeholder="Your Name" required />
                <input
                  type="email"
                  name="Email"
                  placeholder="Your Email"
                  required
                />
                <textarea
                  name="Message"
                  rows="10"
                  placeholder="Your Message"
                ></textarea>
                <button type="submit" class="btn btn2">Submit</button>
              </form>
              <span id="msg"></span>
            </div>
          </div>
        </div>
        <div class="copyright">
          <p>
            Copyright Â© Kingsley. Made with
            <i class="fas fa-heart"></i> Portfolio.
          </p>
        </div>
      </div>
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz7kVlbz4NVvVmTC4_hqzXCCuKoXAaZUfTiEcWcLGI2IhEFPa8Q0jdDX-lWc-FDKBAzqA/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => { msg.innerHTML = "Message sent successfully"
                setTimeout(function(){
                    msg.innerHTML = ""
                }, 5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
